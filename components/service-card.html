<!-- Service Card Component Template -->
<!-- Usage: Copy and customize for each service -->
<article class="service-card reveal">
  <div class="service-card-icon" aria-hidden="true">
    <!-- Icon placeholder - customize per service -->
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="48" height="48" rx="8" fill="currentColor" opacity="0.1"/>
      <circle cx="24" cy="24" r="8" stroke="currentColor" stroke-width="2"/>
    </svg>
  </div>
  
  <h3 class="service-card-title">[Service Title]</h3>
  <p class="service-card-description">[Service Description]</p>
  
  <a href="[service-url]" class="service-card-link" aria-label="Learn more about [Service Title]">
    <span>Learn More</span>
    <span class="arrow" aria-hidden="true">â†’</span>
  </a>
</article>
